{% if MARKREADCONFIRM %}
	{% INCLUDEJS '@kasimi_markreadconfirm/markreadconfirm.js' %}
	<script>
		var markReadConfirm = {
			forums		: '{{ lang('MARKREADCONFIRM_FORUMS') | e('js') }}',
			subforums	: '{{ lang('MARKREADCONFIRM_SUBFORUMS') | e('js') }}',
			topics		: '{{ lang('MARKREADCONFIRM_TOPICS') | e('js') }}'
		};
	</script>
	<div class="markreadconfirm">
		<h3>{{ lang('CONFIRM') }}</h3>
		<p></p>
		<fieldset class="submit-buttons">
			<input type="button" name="confirm" value="{{ lang('YES') }}" class="button2">&nbsp;
			<input type="button" name="cancel" value="{{ lang('NO') }}" class="button2">
		</fieldset>
	</div>
{% endif %}
